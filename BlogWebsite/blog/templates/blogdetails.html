{% extends "master.html" %}

{% block title %}
  Blog - {{ myblog.title }}
{% endblock %}


{% block content %}
  <h3><a href="/blogs">Back</a></h3>

  <h1>{{ myblog.title }}</h1>
  <p> <strong>Category</strong>: {{ myblog.category }}</p>
  <p><strong>Date Published</strong>: {{ myblog.date_published }}</p>
  <hr>
  <p>{{ myblog.content }}</p>
  <hr>
  <h3><a href="{{ myblog.id }}/comments/">Comments</a></h3>
{% endblock %}
